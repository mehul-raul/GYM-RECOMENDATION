<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recommendation System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"
</head>
<body>
    <h1 class="dd">Welcome to the Meal Recommendation System!</h1>
    <p>Please enter your details to get started:</p>
    <form action="/" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required><br><br>
        
        <label for="goal">Goal:</label>
        <select id="goal" name="goal" required>
            <option value="muscle_gain">Muscle Gain</option>
            <option value="fat_loss">Fat Loss</option>
            <option value="maintenance">Maintenance</option>
        </select><br><br>
        
        <label for="diet">Diet Preference:</label>
        <select id="diet" name="diet" required>
            <option value="vegetarian">Vegetarian</option>
            <option value="non_vegetarian">Non-Vegetarian</option>
        </select><br><br>
        
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
